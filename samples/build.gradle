plugins {
    id 'java'
}

group 'com.perapoch.concurrencytest'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    testCompile project(':concurrency-test-extension')
    testCompile 'org.junit.jupiter:junit-jupiter-api:5.3.1'
}
